<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    <script src="index.js" defer></script>
    <!-- <script src="index.min.js" defer></script> -->
</head>
<body>
    <div class="content" id="content">
        <div class="item-container">
            <input type="checkbox" class="checkbox" id="checkbox0">
            <input type="text" class="textField" id="textField0" placeholder="Enter item" autocomplete="off">
            <div class="dropdown" data-dropdown>
                <button class="link" data-dropdown-button></button>
                <div class="dropdown-menu">
                    <button class="dropdown-menu-option">Set Daily</button>
                    <button class="dropdown-menu-option">Set Schedule</button>
                </div>
            </div>
            <div style="width: 18px;"></div>  
        </div> 
        <div id="add-button-container">
            <button class="add-button" id="addButton0"></button>
        </div> 
        <div class="popup">
            <h2>All items done!</h2>
            <b class="closePopup">x</b>
        </div>
    </div>
    <!-- <canvas id="my-canvas"></canvas>    -->
</body>
</html>
